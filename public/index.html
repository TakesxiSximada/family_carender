      function view_greeting(user_id){
          var tag = $('#user-' + user_id);
          var img = tag.find('.message');
          if (img){
              img.remove();
          };

          var img = $('<img class="message" src="/img/famical/text01.png" width="76" height="76" alt="星" class="star"></img>');
          tag.append(img);
          img.css({
              position: 'absolute',
              top: '300px',
              left: '150px',
          });
          console.log('ok');
      };

      setInterval(function (){
          $.ajax('/watson3', {
              type: 'GET',
              processData: false,
              contentType: false,
              dataType: "json",
              success: function(data) {
                  console.log( data);
                  var cmd = data['command'];

                  switch(cmd){
                  case 'greeting':
                      console.log(cmd);
                      view_greeting(data['user']);
                      break;
                  case 'calendar':
                      console.log(cmd);
                      location.href = "/calendar.html";
                      break;
                  default:
                      console.log('error: ' + cmd);
                  };
              },
              error: function(XMLHttpRequest, textStatus, errorThrown) {
                  console.log( "ERROR" );
              },
          });
      }, 1000);

function post_sound(){
          var form = $('#sound');
          var xhr = new XMLHttpRequest();
          xhr.open('GET', '/static/sounds/0001.wav', true);
          xhr.responseType = 'arraybuffer';
          xhr.onload = function(e) {
              var buffer = new Uint8Array(this.response);
              console.log(buffer);
              $.ajax('/watson2', {
                  type: 'post',
                  processData: false,
                  contentType: false,
                  data: buffer,
                  dataType: "json",
                  success: function(data) {
                      console.log( data);
                  },
                  error: function(XMLHttpRequest, textStatus, errorThrown) {
                      console.log( "ERROR" );
                  },

              });
          }
          xhr.send();
}
